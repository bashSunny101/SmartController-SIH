name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Inject BACKEND_URL into frontend (optional)
        if: env.BACKEND_URL != '' || secrets.BACKEND_URL != ''
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "// Injected by CI - do not commit\nexport const BACKEND_URI = '${{ secrets.BACKEND_URL }}'" > ./env_variables.js

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
